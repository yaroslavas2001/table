<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Table</title>
<link rel="stylesheet" href="css/style.css">

<!-- <script src="js/script.js"></script> -->
</head>
<body>
    <table class="table" id="table">
        <tr>
            <td>№</td>
            <td>ФИО</td>
            <td> Действия</td>
        </tr>
        <tr>
            <td id="number"></td>
            <td id="fio"></td>
            <td id="actions">    
                <input type="submit" value="Редактировать" id="red" onclick="red(event)">
                <input type="submit" value="Удалить" id="del" onclick="SomeDeleteRowFunction(event)">
            </td>
        </tr>
    </table>
    <input type="text" id="input_form">
    <input type="submit" value="Отправить" onclick="create()" >
    <br><br>
    <span>Текст для изменения:  </span>
    <input type="text" id="change">
    

    <script>
        var a=1;
        function getValue(){
            var text1 = document.getElementById("input_form").value;
            var number = document.getElementById("number");
            var fio = document.getElementById("fio");
            number.innerHTML = "1"
            fio.innerHTML = text1;
        }
        function create(){
            if (a==1){
                var text = document.getElementById("input_form").value;
                var number = document.getElementById("number");
                var br = document.createElement("br");
                var fio = document.getElementById("fio");
                number.innerHTML = "1";
                fio.innerHTML = text;
                fio.appendChild(br);
                a+=1;
            } 
            else{
                var text = document.getElementById("input_form").value;
                var table = document.querySelector('#table');
                
                var actions=document.getElementById("actions").innerHTML;
                var tr = document.createElement('tr');
                
                var td_number = document.createElement('td');
                var td_fio = document.createElement('td');
                var td_actions = document.createElement("td");
                
                //let td_actions = document.createElement('td');
                
                td_number.innerHTML = a;
                td_fio.innerHTML = text;
                td_actions.innerHTML=actions;
    
                
                tr.appendChild(td_number);
                tr.appendChild(td_fio);
                tr.appendChild(td_actions);
                
                table.appendChild(tr);
                a+=1;
    
                //var newDiv = document.createElement("div");
                //newDiv.innerHTML = "<h1>Привет!</h1>";
                //document.body.insertBefore(newDiv, input_form);
            }
        }
        function SomeDeleteRowFunction(event) {
        // event.target will be the input element.
            var td = event.target.parentNode;
            var tr = td.parentNode; // the row to be removed
            tr.parentNode.removeChild(tr);
        }
        function red(event){
            var td = event.target.parentNode;
            var tr = td.parentNode; 
            var text1 = tr.childNodes[1];
            var text = document.getElementById("change").value;
            text1.innerHTML = text;
            
            //tr.removeChild(td, text);
        }
    </script>
</body>
</html>
